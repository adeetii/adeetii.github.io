<!DOCTYPE html>

<head>

    <title>Document</title>
<!-- Latest compiled and minified CSS -->

<!-- Latest compiled JavaScript -->

<style>

    .block1

        height: 1vh;

<body>

<!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" 
        id="home-tab" data-bs-toggle="tab" 
        data-bs-target="#home" 
        type="button" role="tab" 
        aria-controls="home" aria-selected="true">
            Home
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" 
        data-bs-toggle="tab" data-bs-target="#profile" 
        type="button" role="tab" aria-controls="profile" 
        aria-selected="false">
            Profile
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="messages-tab" data-bs-toggle="tab" 
        data-bs-target="#messages" type="button" role="tab" 
        aria-controls="messages" aria-selected="false">
            Messages
        </button>
      </li>
    </ul>

            profile </div>
        <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">

        </div>
    </div>
    <div class="row container my-5 m-auto">

<!-- top nav bar -->
        <div class="container col m-2 bg-secondary">.</div>

<!-- main title -->
        <div class="row container p-0 mb-5 mt-5 m-2 m-auto">

        <div class="row container p-0 m-2 m-auto">

        <div class="container col m-2 mt-2 p-0 bg-secondary block60"></div>
        <div class="container col m-2 mt-2 bg-secondary block60"></div>

<!-- black footnote -->
        <div class="row container p-0 mt-4 m-2 m-auto block1">
        <div class="col-5"></div>
        <div class="col-2 bg-dark">.</div>

        </div>
